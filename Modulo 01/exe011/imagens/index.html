<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâca</h1>
    <p>Tente abrir esse site em varios dispositivos ou simplesmente aumente e diminua o tamanhos do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="../imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)"srcset="../imagens/foto-m.png" type="image/png">
        <img src="foto-g.png" alt="imagen flexivel">

        <h1>Reproduzindo Audio</h1>
        <p>Vamos aprender a reproduzir audio em HTML5.</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/Let's Keep Trying - Jeremy Korpas.mp3" type="audio/mpeg">  
            <source src="midia/Let's Keep Trying - Jeremy Korpas.mp3" type="audio/"ogg>  
            <source src="midia/Let's Keep Trying - Jeremy Korpas.mp3" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir audio.<a href="midia/Let's Keep Trying - Jeremy Korpas.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
    </picture>
</body>
</html>
